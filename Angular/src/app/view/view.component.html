<div class="container">
    <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
            <div id="salesData">
                <div class="form-group">
                    
                    <label for="date">
                        Date From
                    </label>

                    <input type="date"
                     id="date" 
                    name="date" 
                    class="form-control"
                   ngModel
                    required
                    #date="ngModel"
                    >

                    <span class="help-block" *ngIf="!date.valid && date.touched">Please enter a valid input</span>
                </div>
                <div class="form-group">
                    
                    <label for="date2">
                        Date To
                    </label>

                    <input type="date"
                     id="date2" 
                    name="date2" 
                    class="form-control"
                   ngModel
                    required
                    #date2="ngModel"
                    >

                    <span class="help-block" *ngIf="!date2.valid && date.touched">Please enter a valid input</span>
                </div>
                
                
            </div>
            <button 
            class="btn btn-primary"
            >Find</button>
        </form>
    </div>
    </div>
</div>


<div *ngFor = 'let data of TotalData'>
    <div>
        {{data.sale}}
    </div>

</div>
